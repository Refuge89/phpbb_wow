<script type="text/javascript">
$(document).ready(function()
{
   $('a.rbtt').each(function(i)
   {
      $(this).qtip({
      content: {
         text: $(this).find('span.rbtt').html(),
      },
      position: {
		 adjust: { x: 2, y: -5 },
         my: 'right center',
         at: 'left center',
         viewport: $(window)
      },
       style: {
		   tip: true,
           classes: 'ui-tooltip-dark ui-tooltip-rounded ui-tooltip-shadow'
      },
      show: { solo: true },
      hide: { fixed: true },
   });
 });
});
</script>
